<template name="intro">

<div class="row top-row"></div>
<div class="row top-row"></div>
<div class="row top-row"></div>
<div class="row top-row"></div>

	<div class="row">
		<div class="col s6 offset-s3 terminal-outer-container">
			<div class="card-panel blue-grey terminal-container">
				{{>visitorName}}
			</div>
		</div>
	</div>

</template>

<template name="visitorName">
	<div class="pre-intro-text">
		<span class="hide">Type in your Name and press Enter:</span>
		<span class="type "></span>
		<input type="text" id="visitorName" class="terminal-input" autofocus="autofocus" autocomplete="off">
		<span id="connecting"></span><span id="connecting-dot"></span>
	</div>
</template>

<template name="introText">
	<div class="card-panel blue-grey">
		<span class="white-text">{{visitorName}}@nehal.meteor.com:~$</span>
		<span class="white-text text">
		</span>
	</div>
</template>
